<!DOCTYPE html>
<div class = "headnav">
    <nav>
        <a class = "headbody" href = "http://127.0.0.1:4100/frontcasts/">Home</a>
    </nav>
</div>
<link rel="stylesheet" href="/frontcasts/assets/css/style.css">
<div id = allsearch>
<form>
<input id = "query" class = "input" placeholder="Search, ex. 'bananas' "></input>
</form>
<button id = "searchfor" class = "submit" onclick = "search()">Search</button>
</div>
<div id = "recipediv"></div>
<div class = "info"><p id = "info">  Welcome to our recipe searcher!<br>  Input any prompt into the text box,<br>  and click the search button.<br>  The results will include the name of the dish with a <br>  link to a recipe, and an image of the finished product.<br>  The results of the search will appear to the left of this text!</p></div>
<script>
const api_key = "272127c95c2e49f59530b1acb1b5de6c";
const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8',
                },
            };
function search() {
    const query = document.getElementById("query").value;
    const api_key = "272127c95c2e49f59530b1acb1b5de6c";
    const search_api_url = `https://api.spoonacular.com/recipes/complexSearch?apiKey=${api_key}&query=${query}`;
            fetch(search_api_url, options)
            .then(response => response.json())
            .then(data => {
                displayRecipes(data.results);
            })
            .catch(error => {
                console.error(error);
            });
        }

        let currentPage = 1;
const recipesPerPage = 2; // Adjust as needed
function fetchinfo(id) {
    if (document.getElementById("info").innerHTML != ""){ 
        document.getElementById("info").innerHTML = ""
    }
    const info_api_url = `https://api.spoonacular.com/recipes/${id}/information?apiKey=${api_key}`;
    fetch(info_api_url, options)
    .then(response => response.json())
    .then(data => {
        document.getElementById("info").innerHTML += "<strong>" + data.title + "</strong>" + "<br><br><ul>"
        data.extendedIngredients.forEach(ing => {
            document.getElementById("info").innerHTML += "<li>" + ing.name + "</li>"
        })
        document.getElementById("info").innerHTML += "<br></ul>"
        console.log(ing.instructions)
    }) 
}
function displayRecipes(recipes) {
    const recipeList = document.getElementById("recipediv");
    recipeList.innerHTML = ""; // Clear previous results

    // Calculate start and end index for current page
    const startIndex = (currentPage - 1) * recipesPerPage;
    const endIndex = startIndex + recipesPerPage;

    // Display recipes for the current page
    const recipesToShow = recipes.slice(startIndex, endIndex);
    recipesToShow.forEach(recipe => {
        const recipeDiv = document.createElement("div");
        const image = document.createElement("img");
        recipeDiv.classList.add("recipe");
        image.src = recipe.image;
        image.alt = recipe.title;
        image.setAttribute('draggable', false);
        
        // Create a link for the recipe title
        const titleLink = document.createElement("a");
        fetchinfo(recipe.id);
        titleLink.textContent = recipe.title;
        const title = document.createElement("h3");
        title.appendChild(titleLink);

        recipeDiv.appendChild(title);
        recipeDiv.appendChild(image);
        recipeList.appendChild(recipeDiv);
    });

    // Add pagination controls
    const totalPages = Math.ceil(recipes.length / recipesPerPage);
    const paginationDiv = document.createElement("div");
    paginationDiv.classList.add("pagination");

    // Previous page button
    const prevButton = document.createElement("button");
    prevButton.textContent = "Previous";
    prevButton.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            displayRecipes(recipes);
        }
    });
    paginationDiv.appendChild(prevButton);

    // Next page button
    const nextButton = document.createElement("button");
    nextButton.textContent = "Next";
    nextButton.addEventListener("click", () => {
        if (currentPage < totalPages) {
            currentPage++;
            displayRecipes(recipes);
        }
    });
    paginationDiv.appendChild(nextButton);

    recipeList.appendChild(paginationDiv);
}


</script>
